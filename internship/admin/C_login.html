<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>顶岗实习-实习管理平台</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body>
<div class="header">
    <div class="logo">
    </div>
</div>

<div class="content">

    <div class="chooseSchool">
        <div class="chooseSchoolTitle">
            <span>选择学校</span>
            <span class="close">×</span>
        </div>
        <div class="allCountries"></div>
        <div class="searchSchool">
            <input type="text" id="searchSchool" placeholder="搜索学校名称">
        </div>
        <div class="chooseOneSchool">

        </div>
        <div class="clear">
            <span class="close">取消</span>
        </div>
    </div>

    <div class="login">
        <div class="title">
            <a class="active" key="2">学校账号登录</a>
            <a class="" key="1"></a>
        </div>
        <div class="school input">
            <span></span>
            <input id="school_name" type="text" autocomplete="off" placeholder="南平技师学院">
        </div>
        <div class="user input">
            <span></span>
            <input id="company_name" type="text" autocomplete="off" placeholder="请输入账号">
        </div>
        <div class="password input">
            <span></span>
            <input id="password" type="password" autocomplete="off" placeholder="请输入密码">
        </div>
        <div class="h30">
            <p class="prompt"></p>
        </div>
        <div class="tl">
            <a href="javascript:void(0);" class="a-login">立 即 登 录</a>
        </div>
    </div>
</div>
