<script type="text/javascript">
    var myclass;

    jQuery(document).ready(function(){

    	$.ajax({
	        type: "GET",  //提交方式
	        beforeSend: function (request) {
	            request.setRequestHeader("token", cookie.get("token"));
	        },
	        url: apiUrl + "mobile/student/studentInfo",//路径
	        success: function (data) {//返回数据根据结果进行相应的处理
	        	
	        	if(data.code == 0){
	        		var userinfo = data.data;
	        		var studentInfo = userinfo.student;
	        		var practice = userinfo.practice;
	        		jQuery("#t_studentname").html(studentInfo.name);
	        		jQuery("#t_sex").html(studentInfo.sex);
	        		jQuery("#t_birthday").html(new Date(studentInfo.birth).Format("yyyy-MM-dd"));

	        		jQuery("#t_num").html(studentInfo.userNo);
	        		jQuery("#t_class").html(studentInfo.className);
	        		jQuery("#t_major").html(studentInfo.majorName);
	        		jQuery("#t_depart").html(studentInfo.departName);
	        		jQuery("#t_inschool").html(studentInfo.joinDate);
	        		jQuery("#t_outschool").html(studentInfo.leaveDate);
	        		jQuery("#t_email").html(studentInfo.email);
	        		jQuery("#t_tel").html(studentInfo.tel);
	        		
	        		jQuery("#t_enterprise").html(practice.enterprise);
	        		jQuery("#t_teacher").html(practice.teacherName);
	        		jQuery("#t_job").html(practice.job);
	        		jQuery("#t_inprisedate").html(practice.startDate);
	        		jQuery("#t_endprisedate").html(practice.endDate);
