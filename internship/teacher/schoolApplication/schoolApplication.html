<script type="text/javascript">
    //定义全局变量
    var scale,school_name,school_address,contact,tel,nature,zipcode,website,belong;
    $(function(){
        area("province","city","area");
    });
    //学校规模选择
    $(".scale").on("click",function(){
        $(".scale").removeClass('btn-info');
        $(this).addClass("btn-info");
        scale=$(this).text();
    });
    //获取验证码
    $(".get_validate").on("click",function(){
        if(window["TIME"]==undefined||window["TIME"]==60){
            //ajax逻辑
            $.ajax({
                url:apiurl_ntk('companyuser/code'),
                dataType:'json',
                type:'get',
                data:{
                    phone:$("#phone").val()
                },
                success:function(data){
                    if(data.code==20000){
                        var result=setValidateTime("#get_validate",60,"获取验证码");
                    }else{
                        my_alert("提示","获取验证码失败，请检查手机号码是否输入正确");
                    }
                }
            });
        }
    });
    
    $("#submit").on("click",function(){
        school_name=$("#school_name").val();
        school_address=$("#school_detail_address").val();
        contact=$("#contact").val();
        tel = $("#tel").val();
        nature = $("#nature").val();
        zipcode = $("#zipcode").val();
        website =$("#website").val();
        belong = $("#belong").val();
        var province=$("#province").find("option:selected").text();
        var city=$("#city").find("option:selected").text();
        var area=$("#area").find("option:selected").text();
        if(!school_name || !contact || !school_address || !scale || !tel || !nature || !province || !city || !area){
            my_alert("提示","请填写完整必填内容");
            return false;
        }else{
            $.ajax({
                type: "POST",  //提交方式
                url: apiUrl + "mobile/school",//路径
                data: {
                    schoolName:school_name,
                    province:province,
                    address:province + city + area + school_address ,
                    nature: nature,
                    studentCount:scale,
                    belong: belong,
                    contact:contact,
                    tel:tel,
                    zipcode:zipcode,
                    website:website
                },
                success: function (data) {//返回数据根据结果进行相应的处理
                    if( data.code === 0 ){
                        alert("申请成功")
                    }else{
                        alert("申请失败")
                    }
                },
                error:function(err){
                    alert("申请出错，请稍后再试");
                    console.log(err);
                }
            });
        }





    });
    $("#province").on("change",function(){
        provinceChange("province","city","area");
    });
    $("#city").on("change",function(){
        cityChange("city","area");
    });
</script>
