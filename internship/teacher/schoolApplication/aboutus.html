<script type="text/javascript">
    //定义全局变量
    var scale,school_name,school_address,contact,phone;
    $(function(){
        area("province","city","area");
    });
    //学校规模选择
    $(".scale").on("click",function(){
        $(".scale").removeClass('btn-info');
        $(this).addClass("btn-info");
        scale=$(this).text();
    })
    //获取验证码
    $(".get_validate").on("click",function(){
        if(window["TIME"]==undefined||window["TIME"]==60){
            //ajax逻辑
            $.ajax({
                url:apiurl_ntk('companyuser/code'),
                dataType:'json',
                type:'get',
                data:{
                    phone:$("#phone").val()
                },
                success:function(data){
                    if(data.code==20000){
                        var result=setValidateTime("#get_validate",60,"获取验证码");
                    }else{
                        my_alert("提示","获取验证码失败，请检查手机号码是否输入正确");
                    }
                }
            });
        }
    });

    window["TIMESTATE"]=true;
    $("#submit").on("click",function(){
        var scale_number;
        school_name=$("#school_name").val();
        school_address=$("#school_detail_address").val();
        contact=$("#contact").val();
        phone=$("#phone").val();
        validateCode=$("#validate_code").val();
        var province_id=$("#province").find("option:selected").attr("id");
        var city_id=$("#city").find("option:selected").attr("id");
        var area_id=$("#area").find("option:selected").attr("id");
        if(!school_name||!contact||!phone||!validateCode){
            my_alert("提示","请填写完整必填内容");
            return false;
        }
        switch(scale){
            case '1000人以下':
                scale_number=0;
                break;
            case '1000-3000人':
                scale_number=1;
                break;
            case '3000-5000人':
                scale_number=2;
                break;
            case '5000-8000人':
                scale_number=3;
                break;
            case '8000-10000人':
                scale_number=4;
                break;
            case '10000人以上':
                scale_number=5;
                break;
        }
        // console.log(window["TIMESTATE"]);
        if(window["TIMESTATE"]==true){
            window["TIMESTATE"]=false;
            setTimeout('window["TIMESTATE"]=true',10000);
            $.ajax({
                url:apiurl_ntk('operator/apply'),
                dataType:'json',
                type:'post',
                data:{
                    school_name:school_name,
                    province_id:province_id,
                    city_id:city_id,
                    district_id:area_id,
                    address:school_address,
                    scale:scale_number,
                    contacts:contact,
                    contacts_phone:phone,
                    qq:returnnull($("#qq").val()," "),
                    posts:returnnull($("#duty").val()," "),
                    email:returnnull($("#email").val()," "),
                    telephone:returnnull($("#tel").val()," "),
                    code:validateCode
                },
                success:function(data){
                    if(data.code==20000){
                        $("#form").addClass("hide")
                        $("#form2").show();
                        setInterval('window.location.href="index.html"', 3000);
                    }else{
                        my_alert("提示",data.message);
                    }
                }
            })
        }else{
            my_alert("提示","不能频繁的提交申请，请稍后重试");
            return false;
        }


    });
    $("#province").on("change",function(){
        provinceChange("province","city","area");
    });
    $("#city").on("change",function(){
        cityChange("city","area");
    });
</script>
