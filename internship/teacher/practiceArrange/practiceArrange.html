<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>乐享-实习管理平台</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <!--<link href="../../assets/css/common/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/common/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/css/common/ace.min.css"/>
    <link rel="stylesheet" href="../../assets/css/common/ace-rtl.min.css"/>
    <link rel="stylesheet" href="../../assets/css/common/ace-skins.min.css"/>
    <link rel="stylesheet" href="../../assets/css/common/global.css">
    <link rel="stylesheet" href="../../assets/css/common/index.css">
    <!--<link rel="stylesheet" href="../../assets/css/common/daterangepicker-bs3.css">-->
    <link href="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/daterangepicker.css" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/css/common/practiceArrange.css">

    <script src="../../assets/js/common/ace-extra.min.js"></script>
    <script src="../../assets/js/common/html5shiv.js"></script>
    <script src="../../assets/js/common/respond.min.js"></script>
    <script type="text/javascript">
        window.jQuery || document.write("<script src='../../assets/js/common/jquery-2.0.3.min.js'>" + "<" + "/script>");
    </script>
    <script type="text/javascript">
        window.jQuery || document.write("<script src='../../assets/js/jquery-1.10.2.min.js'>" + "<" + "/script>");
    </script>
    <script type="text/javascript">
        if ("ontouchend" in document) document.write("<script src='../../assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
    </script>
    <script src="../../assets/js/common/jquery.cookie.js"></script>
    <script src="../../assets/js/header.js"></script>
    <script src="../../assets/js/sidebar.js"></script>
    <script src="../../assets/js/jqGrid.js"></script>
    <script src="../../assets/js/common/bootstrap.min.js"></script>
    <script src="../../assets/js/common/typeahead-bs2.min.js"></script>
    <script src="../../assets/js/common/jquery.dataTables.min.js"></script>
    <script src="../../assets/js/common/jquery.dataTables.bootstrap.js"></script>
    <script src="../../assets/js/jqGrid/jquery.jqGrid.min.js"></script>
    <script src="../../assets/js/jqGrid/i18n/grid.locale-en.js"></script>
    <script src="../../assets/js/common/ace-elements.min.js"></script>
    <script src="../../assets/js/common/ace.min.js"></script>
    <!--<script src="../../assets/js/date-time/daterangepicker.min.js"></script>-->
    <!--<script src="../../assets/js/date-time/moment.min.js"></script>-->
    <script src="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/moment.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-daterangepicker/2.1.25/daterangepicker.js"></script>

    <script src="../../assets/js/function/cookie.js"></script>
    <script src="../../assets/js/common/common.js"></script>

    <script src="./practiceArrange.js"></script>

</head>

<body>

<div class="navbar navbar-default" id="navbar">

    <div class="navbar-container" id="navbar-container"></div>

</div>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <div class="sidebar" id="sidebar"></div>

        <div class="main-content">

            <div class="page-content">
                <div class="page-header">
                    <h1>
                        实习安排
                    </h1>
                </div>

                <div class="row f-pt20">
                    <div class="col-sm-12 col-lg-12">
                        <div class="m-row f-pr">
                            <div class="col-sm-4 col-lg-4">
                                <div class="m-tab">
                                    <div class="m-tabcell align-right">
                                        <label style="width:100px;padding-right:10px;">安排时间：</label>
                                    </div>
                                    <div class="m-tabcell f-width">
                                        <div class="input-group f-width">
                                            <span class="input-group-addon">
                                                <i class=" icon-calendar"></i>
                                            </span>
                                            <div class="sendtime">
                                                <input class="f-width " id="data-val" name="sendtime" value=" "
                                                       type="text" readonly="readonly">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4">
                                <div class="m-tab" style="width:100%">
                                    <div class="m-tabcell f-width">
                                        <input class="f-width u-h-30" id="student-keyword" name="title"
                                               placeholder="搜索实习单位名称" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-1 col-lg-1">
                                <input class="u-btn u-h-30" id="btn-search" value="搜索" type="submit">
                            </div>
                            <div class="f-part" style="right:12px;">
                                <input class="u-btn u-h-30" value="统一实习安排" type="submit" id="arrange-practice">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-lg-12">

                        <table id="grid-table"></table>

                        <div id="grid-pager"></div>

                    </div>
                </div>
            </div>

            <!--统一实习安排-->
            <div id="arrange_practice_dialog" class="m-popup" style="display: none">
                <div class="m-popup-box"
                     style="width:700px; height:585px;margin-top:50px;">
                    <h2>统一实习安排
                        <a href="javascript:void(0)" onclick="close_arrange_pratice_dialog()" class="pull-right bigger-170 s-c999" style="margin-right:20px;">×</a>
                    </h2>
                    <form id="update_group_form">
                        <div class="col-sm-12 col-lg-12 m-orgtable">
                            <label class="col-sm-2 col-lg-2" style="float:left;">选择群组：</label>
                            <select id="choose-group"></select>
                        </div>
                        <div class="col-sm-12 col-lg-12 m-orgtable">
                            <label class="col-sm-2 col-lg-2" style="float:left;">企业名称：</label>
                            <input class="col-sm-6 col-lg-6" id="enterprise" type="text"></input>
                        </div>
                        <div class="col-sm-12 col-lg-12 m-orgtable">
                            <label class="col-sm-2 col-lg-2" style="float:left;">起止时间：</label>
                            <div class="col-sm-6 col-lg-6">
                                <div class="input-group f-width">
                                <span class="input-group-addon">
                                    <i class=" icon-calendar"></i>
                                </span>
                                    <input class="f-width " id="pratice-time" name="pratice-time" value=" " type="text">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-12 m-orgtable">
                            <label class="col-sm-2 col-lg-2" style="float:left;">职位：</label>
                            <input class="col-sm-6 col-lg-6" id="job" type="text"></input>
                        </div>
                        <div class="col-sm-12 col-lg-12 m-orgtable">
                            <label class="col-sm-2 col-lg-2" style="float:left;">待遇：</label>
                            <input class="col-sm-6 col-lg-6" id="treatment" type="text"></input>
                        </div>
                        <div class="col-sm-12 col-lg-12 m-orgtable">
                            <label class="col-sm-2 col-lg-2" style="float:left;">工作地点：</label>
                            <input class="col-sm-6 col-lg-6" id="workAddress" type="text"></input>
                        </div>
                        <div class="col-sm-12 col-lg-12 m-orgtable">
                            <label class="col-sm-2 col-lg-2" style="float:left;">住宿方式：</label>
                            <select id="stayType">
                                <option value="公司宿舍" selected>公司宿舍</option>
                                <option value="学校宿舍">学校宿舍</option>
                                <option value="租房">租房</option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-lg-12 m-orgtable">
                            <label class="col-sm-2 col-lg-2" style="float:left;">住宿地址：</label>
                            <input class="col-sm-6 col-lg-6" id="stayAddress" type="text"></input>
                        </div>
                    </form>
                    <div class="col-sm-12 col-lg-12 m-orgtable">
                        <div class="f-tr f-pb10" style="padding-top: 20px;">
                            <input class="u-btn" value="确 定" onclick="save_arrange_practice();" type="submit">&nbsp;&nbsp;
                            <input class="u-btn u-btn-2 " value="取 消" onclick="close_arrange_pratice_dialog()"  type="submit">
                        </div>
                    </div>
                </div>
            </div>


            <div id="group_update_dialog" class="m-popup" style="display: none">
                <div class="m-popup-box"
                     style="width:700px; height:525px;margin-top:50px;">
                    <h2>编辑实习
                        <a href="javascript:void(0)" class="pull-right bigger-170 s-c999" style="margin-right:20px;"
                           onclick="close_update_dialog()">×</a>
                    </h2>
                    <form id="update_group_forms">
                        <div class="col-sm-12 col-lg-12 m-orgtable">
                            <label class="col-sm-2 col-lg-2" style="float:left;">实习单位：</label>
                            <input class="col-sm-6 col-lg-6" id="editEnterprise" type="text"></input>
                        </div>
                        <div class="col-sm-12 col-lg-12 m-orgtable">
                            <label class="col-sm-2 col-lg-2" style="float:left;">实习岗位：</label>
                            <input class="col-sm-6 col-lg-6" id="editJob" type="text"></input>
                        </div>
                        <div class="col-sm-12 col-lg-12 m-orgtable">
                            <label class="col-sm-2 col-lg-2" style="float:left;">实习地址：</label>
                            <input class="col-sm-6 col-lg-6" id="editStayAddress" type="text"></input>
                        </div>
                        <div class="col-sm-12 col-lg-12 m-orgtable">
                            <label class="col-sm-2 col-lg-2" style="float:left;">安排老师：</label>
                            <input class="col-sm-6 col-lg-6" id="editTeacherName" type="text"></input>
                        </div>
                        <div class="col-sm-12 col-lg-12 m-orgtable">
                            <label class="col-sm-2 col-lg-2" style="float:left;">安排时间：</label>
                            <input class="col-sm-6 col-lg-6" id="editStartDate" type="text"></input>
                        </div>
                        <div class="col-sm-12 col-lg-12 m-orgtable">
                            <label class="col-sm-2 col-lg-2" style="float:left;">实习学生：</label>
                            <input class="col-sm-6 col-lg-6" id="editStudentName" type="text"></input>
                        </div>
                    </form>
                    <div class="col-sm-12 col-lg-12 m-orgtable">
                        <div class="f-tr f-pb10" style="padding-top: 20px;">
                            <input class="u-btn" value="确 定" onclick="update_groupTeacher();" type="submit">&nbsp;&nbsp;
                            <input onclick="close_update_dialog();" class="u-btn u-btn-2 " value="取 消" type="submit">
                        </div>
                    </div>
                </div>
            </div>

    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>

</body>
</html>
