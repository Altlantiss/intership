<div class="navbar navbar-default" id="navbar">

    <div class="navbar-container" id="navbar-container"></div>

</div>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <div class="sidebar" id="sidebar"></div>

        <div class="main-content">

            <div class="page-content">
                <div class="page-header">
                    <h1>
                        通知公告
                        <small>
                            <i class="icon-double-angle-right"></i>
                            发送的通知
                        </small>
                    </h1>
                </div>

                <div class="widget-header m-toolbar">
                    <div class="widget-toolbar no-border pull-left">
                        <ul class="nav nav-tabs f-pl10 center m-apply-nav" style="z-index:1;">
                            <li class="active">
                                <a href="../notice/notice.html">发送的通知</a>
                            </li>
                            <li class="">
                                <a href="../receivedNotice/receivedNotice.html">收到的通知</a>
                            </li>
                        </ul>
                    </div>
                </div>


                <div class="row f-pt20">
                    <div class="col-sm-12 col-lg-12">
                        <div class="m-row f-pr">
                            <div class="col-sm-4 col-lg-4">
                                <div class="m-tab">
                                    <div class="m-tabcell align-right">
                                        <label style="width:100px;padding-right:10px;">发送时间：</label>
                                    </div>
                                    <div class="m-tabcell f-width">
                                        <div class="input-group f-width">
									<span class="input-group-addon">
										<i class=" icon-calendar"></i>
									</span>
                                            <div class="sendtime">
                                                <input class="f-width " id="data-val" name="sendtime" value=" "
                                                       type="text" readonly="readonly">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-lg-4">
                                <div class="m-tab">
                                    <div class="m-tabcell">
                                        <label style="width:80px;">通知标题：</label>
                                    </div>
                                    <div class="m-tabcell f-width">
                                        <input class="f-width u-h-30" id="student-keyword" name="title"
                                               placeholder="输入通知标题进行搜索" type="text">
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-1 col-lg-1">
                                <input class="u-btn u-h-30" id="btn-search" value="搜索" type="submit">
                            </div>
                            <div class="f-part" style="right:12px;">
                                <input class="u-btn u-h-30" value="发送通知" type="submit" id="sendNoticeBtn">
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-12">

                        <table id="grid-table"></table>

                        <div id="grid-pager"></div>

                    </div>
                </div>
            </div>

            <!--发送通知弹窗 -->
            <div id="sendNotice" class="m-popup" style="display: none">
                <div class="m-popup-box"
                     style="width:420px; min-height:150px; max-height:500px;overflow:auto; margin-top:200px;">
                    <h2>发送通知
                        <a href="javascript:void(0)" class="pull-right bigger-170 s-c999" style="margin-right:20px;"
                           id="closeSendNotice">×</a>
                    </h2>




                    <div class="col-sm-12 col-lg-12 m-orgtable">
                        <div class="memberBox" style="width: 100%;height:35px;">
                            <label for="notice-for-study" class="col-sm-3 control-label no-padding-right">通知对象</label>
                            <input type="radio" id="studyRadio" style="margin-left:10px;">
                            <select name="notice-for-study" id="notice-for-study" style="width: 33.33%;margin-left: 12px">
                            </select>
                        </div>
                        <div class="" style="width: 100%;height:35px;">
                            <label for="notice-for-group" class="col-sm-3 control-label no-padding-right"></label>
                            <input type="radio" id="groupRadio" style="margin-left:10px;">
                            <select  name="notice-for-group" id="notice-for-group" style="width: 33.33%;margin-left:12px;">
                            </select>

                        </div>



                        <div class="form-group" style="height: 28px">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 通知标题 </label>
                            <div class="col-sm-9">
                                <input type="text" id="form-field-1" placeholder="请输入通知标题" class="col-xs-12 col-sm-12" />
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 通知内容 </label>

                            <div class="col-sm-9">
                                <textarea class="form-control f-mb10" id="form-field-2" cols="30" rows="10" maxlength="50" placeholder="请输入通知内容"></textarea>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="f-tr f-pb10">
                            <input id="makeSureSend" class="u-btn" value="确 定" type="submit">&nbsp;&nbsp;
                            <input id="clearSend" class="u-btn u-btn-2 " value="取 消" type="submit">
                        </div>
                    </div>
                </div>
            </div>
            <!--/ 发送通知弹窗 -->

            <!--发送通知成功弹窗 --><!--提醒发送内容不能为空-->
            <div style="display: none;" id="makeSureNotice" class="m-popup">
                <div class="m-popup-box"
                     style="width:420px; min-height:150px; max-height:500px;overflow:auto; margin-top:200px;">
                    <div style="font-size: 20px;margin:40px 50px 20px" id="sendContent"></div>
                    <input id="makeSureNoticeBtn" class="u-btn f-mr20" value="确 定" type="submit" style="float: right">
                </div>
            </div>

        </div>

    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
